<!doctype html>

<html lang="en">

  <head>
    <title>Alex Rau Static Comp 1</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <header role=banner aria-label="Alexander Rau Bio Info">
        <h1>Alexander Rau</h1>
        <p>I'm a current student at the Turing School of Software & Design.  Navigate this site for more information!</p>
        <button type=button>Resume</button>
        <button type=button>Contact</button>
      </header>
      <section role=navigation class="profile" aria-label="Link to Profile">
        <h4><img src="profilelogo.svg" alt="Profile Logo">Profile</h4>
      </section>
      <section role=navigation class="experience" aria-label="Link to Experience History">
        <h4><img src="experiencelogo.svg" alt="Experience Logo">Experience</h4>
      </section>
      <section role=navigation class="education" aria-label="Link to Education History">
        <h4><img src="educationlogo.svg" alt="Education Logo">Education</h4>
      </section>
      <section role=navigation class="blog" aria-label="Link to Web Blog">
        <h4><img src="bloglogo.svg" alt="Blog Logo">Blog</h4>
      </section>
      <section role=navigation class="social-menu" aria-label="Link to Social Menu">
        <h4><img src="smenulogo.svg" alt="Social Menu Logo">Social Menu</h4>
      </section>
      <section role=navigation class="contact" aria-label="Link to Contact Info">
        <h4><img src="contactlogo.svg" alt="Contact Logo">Contact</h4>
      </section>
      <section role=navigation class="portfolio" aria-label="Link to Portfolio">
        <h4><img src="portfoliologo.svg" alt="Portfolio Logo">Portfolio</h4>
      </section>
      <section role=complementary class="images" aria-label="Profile Pictures">
        <img src="static-comp-1-original.jpg" alt="Profile picture" class="main-pics">
      </section>
    </div>
  </body>
</html>
