<!doctype html>

<html lang="en">

  <head>
    <title>Alex Rau Static Comp 1</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="wrapper">
      <section class="tiles">  
        <header role=banner aria-label="Alexander Rau Bio Info">
          <h1>Alexander Rau</h1>
          <p>I'm a current student at the Turing School of Software & Design.  Navigate this site for more information!</p>
          <div class="button-box">
          <button type=button>Resume</button>
          <button type=button>Contact</button>
          </div>
        </header>
        
        <section role=navigation class="profile" aria-label="Link to Profile">
        <img src="profilelogo.svg" alt="Profile Logo">
        <h4>Profile</h4>
        </section>
        
        <section role=navigation class="experience" aria-label="Link to Experience History">
        <img src="experiencelogo.svg" alt="Experience Logo">
        <h4>Experience</h4>
        </section>
        
        <section role=navigation class="education" aria-label="Link to Education History">
        <img src="educationlogo.svg" alt="Education Logo">
        <h4>Education</h4>
        </section>
        
        <section role=navigation class="blog" aria-label="Link to Web Blog">
        <img src="bloglogo.svg" alt="Blog Logo">
        <h4>Blog</h4>
        </section>
        
        <section role=navigation class="social-menu" aria-label="Link to Social Menu">
        <img src="smenulogo.svg" alt="Social Menu Logo">
        <h4>Social Menu</h4>
        </section>
       
        <section role=navigation class="contact" aria-label="Link to Contact Info">
        <img src="contactlogo.svg" alt="Contact Logo">
        <h4>Contact</h4>
        </section>
        
        <section role=navigation class="portfolio" aria-label="Link to Portfolio">
        <img src="portfoliologo.svg" alt="Portfolio Logo">
        <h4>Portfolio</h4>
        </section>
      </section>

      <section role=complementary class="images" aria-label="Picture of a rabbit pushing a shoping cart full of vegetables">
      <div class="arrows">
        <img src="002-left-arrow.svg" alt="Left Arrow" class="left-arrow">
        <img src="001-right-arrow.svg" alt="Right Arrow" class="right-arrow">
      </div>
      </section>

    </div>
  </body>
</html>
